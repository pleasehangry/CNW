<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Public/Css/Base.css" />
    <link rel="stylesheet" href="../Public/Css/Sidebar.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="Sidebar">
      <div class="Sidebar_logo">
        <div class="Sibar_logo_link">
          <span class="Sidebar_logo_title">QUẢN LÝ THƯ VIỆN</span>
        </div>
      </div>
      <div class="Sidebar_user">
        <img class="user_avat" src="../Public/Images/Logo.jpg" alt="logo" />
        <span class="user_name">Huong Trinh Dang ew</span>
      </div>
      <div class="Sidebar_menu">
        <div class="Sidebar_menu_nav">
          <div class="nav_title">
            <span>Quản Lý Sách</span>
          </div>
          <ul class="nav_links">
            <li class="nav_link_item">
              <a class="nav_link_item-link" href="">Danh sách</a>
            </li>
            <li class="nav_link_item">
              <a class="nav_link_item-link" href="">Thêm Sách</a>
            </li>
            <li class="nav_link_item">
              <a class="nav_link_item-link" href="">Thể Loại</a>
            </li>
          </ul>
        </div>
        <div class="Sidebar_menu_nav">
          <div class="nav_title">
            <span>Quản Lý Mượn Trả</span>
          </div>
          <ul class="nav_links">
            <li class="nav_link_item">
              <a class="nav_link_item-link" href="">Thêm Người Mượn Sách</a>
            </li>
            <li class="nav_link_item">
              <a class="nav_link_item-link" href="">Danh Sách Đang Mượn Sách</a>
            </li>
            <li class="nav_link_item">
              <a class="nav_link_item-link" href="">Lịch Sử Mượn Sách</a>
            </li>
          </ul>
        </div>
        <div class="Sibar_menu_logout">
          <a class="nav_link_item-link" href="">Logout</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <h2 class="header_path">Thêm Sách</h2>
      </div>
      <div class="mt-4 d-flex justify-content-center flex-column px-4">
        <div class="form-floating mb-3 col-md-6">
          <input
            type="email"
            class="form-control"
            id="floatingInputName"
            placeholder="name@example.com"
          />
          <label for="floatingInputName">Email address</label>
        </div>
        <div class="form-floating mb-3 col-md-6">
          <select
            class="form-select"
            id="floatingSelect"
            aria-label="Floating label select example"
          >
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <label for="floatingSelect">Works with selects</label>
        </div>
        <div class="form-floating mb-3 col-md-6">
          <input
            type="email"
            class="form-control"
            id="floatingInputAmount"
            placeholder="name@example.com"
          />
          <label for="floatingInputAmount">Email address</label>
        </div>
        <div class="mb-3 col-md-6">
          <label for="formFile" class="form-label"
            >Default file input example</label
          >
          <input class="form-control" type="file" id="formFile" />
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>
</html>
